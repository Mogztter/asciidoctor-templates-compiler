dist: trusty
sudo: false
language: ruby
rvm:
  - 2.4
  - 2.3
  - jruby-9.1.12.0
  - ruby-head
  - jruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
script:
  - bundle exec rake spec
  - bundle exec rake rubocop
deploy:
  provider: rubygems
  api_key:
    secure: ""
  on:
    rvm: 2.4
    tags: true
